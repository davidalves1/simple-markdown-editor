<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Markdown Editor</title>
  <link rel="stylesheet" href="./node_modules/purecss/build/pure-min.css">
  <style>
  	.container {
			color: #333;
  	}

  	textarea {
  		background-color: #DDD;
  		border: none;
  		height: calc(100vh - 2em);
  		resize: none;
  		outline: none;
  		overflow: auto;
  		padding: 1em;
  		width: calc(100% - 2em);
		font-family: "Courier", monospace;
  	}

  	.right {
  		background-color: #AAA;
  		border-left: 2px solid #888;
  		height: 100vh;
  		margin-left: -2px;
  		text-align: justify;
  	}

  	.markdown {
  		padding: 0 1em;
  	}
  </style>
</head>
<body>
	<div id="app">
		<div class="container">
    	<div class="pure-g">
	        <div class="pure-u-1-2 left">
	            <textarea v-model="md"></textarea>
	        </div>
	        <div class="pure-u-1-2 right">
            <div v-html="showMarkdown" class="markdown"></div>
        </div>
      </div>
    </div>
	</div>
	<script src="./node_modules/vue/dist/vue.min.js"></script>
  <script src="./node_modules/marked/marked.min.js"></script>
  <script>
		var app = new Vue({
		  el: '#app',
		  data: {
		    md: `# Simple Markdown Editor\n\n---\n\n - Write\n - Live edit \n - View result`
		  },
		  computed: {
		    showMarkdown() {
		      return marked(this.md);
		    }
		  }
		});
  </script>
</body>
</html>
